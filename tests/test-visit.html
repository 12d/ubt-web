<script src="bower_components/tester/tester.js"></script>
<script src="onsend.js"></script>
<script src="../ubt.min.js"></script>

<button>toggle</button>
<div class="layer" ubt-visit="233">layer</div>

<script>
var result = [];

window.onsend = function(data) {
  if(data.type !== 'EVENT') return;
  result.push(data.id);
};

var layer = document.querySelector('.layer');
var button = document.querySelector('button');

layer.style.display = 'none';
var visible = false;

button.onclick = function() {
  layer.style.display = visible ? 'none' : 'block';
  visible = !visible;
};

setTimeout(function() {
  var json = JSON.stringify(result);
  Tester.log(json);
  Tester.feedback(json === '["233"]');
}, 2000);

setTimeout(function() {
  button.click();
});
</script>
