<input type="button" id="pvbtn" value="pvbtn" />
<input type="button" id="nonpvbtn" value="nonpvbtn" />
<input type="button" id="error" value="error" />
<input type="button" id="ubt-click" ubt-click="hehe" value="ubt-click" />
<hr/>
<span ubt-click="a" style="padding:10px;background:#cfc;border:1px solid #ccc;display:inline-block;">
  <span ubt-click="b" style="padding:10px;background:#ffc;border:1px solid #ccc;display:inline-block;">
    <a href="JavaScript:" style="background:#ccf;display:inline-block;">ubt-click</a>
  </span>
</span>

<script src="ubt.js"></script>
<script>
var i = 0;

var pvUbt = UBT.bind('PV', {
  i: function() {
    return i++;
  }
});

document.getElementById('pvbtn').onclick = function() {
  pvUbt.send();
};

document.getElementById('nonpvbtn').onclick = function() {
  UBT.send('TEST', {x: Math.random()});
};

document.getElementById('error').onclick = function() {
  throw new Error('This is a testing error');
};
</script>
